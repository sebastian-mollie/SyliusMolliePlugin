        navigation:
            intro: 'Intro'
            api_settings: 'API settings'
            store_settings: 'Store settings'
            payment_settings: 'Payment settings'
        btnBack: 'Go back'
        btnNext: 'Next'
        step_1:
            title: 'Let me help you'
            text: 'Thank you for installing Mollie for payment services. This guide will take your through the configuration set-up.'
            btnNext: 'Start onboarding assistant'
            btnBack: 'Skip, I know how it works'
        step_2:
            title: 'Connect to your Mollie account'
            text: "To sync the Mollie plugin to your webshop you'll need Mollie API keys and Profile ID."
            btnLogin: 'Log in to my account'
            btnRegister: 'Create a Mollie account'
        step_3:
            text: "Now that you're connected to Mollie we will configure the environment and credentials.<br><br>Test will be the default environment in the plugin.<br><br>You only need to do the configuration once to have TEST + LIVE environments available. Try easily togging between the two."
        step_4:
            text: 'Fill in your correct details and click "TEST API Key" this will return a successful or failed result for both the LIVE and TEST environments'
        step_5:
            text: "Next, we'll set-up key settings for the checkout screen display on your webshop."
        step_6:
            text: "Enabling components allows you to add the fields needed for credit card holder data to your own checkout.<br><br>If you select NO users will be redirected to the Mollie checkout page.<br><br>Learn more about Mollie components <a href='https://www.mollie.com/en/news/post/better-checkout-flows-with-mollie-components' target='_blank'>here</a>."
        step_7:
            text: "Enabling single click payments remembers your consumer's payment preferences in order to expedite follow-up payments. Your consumer does not have to perform any additional actions to enjoy quick and easy payments.<br><br>Learn more about single click payments <a href='https://help.mollie.com/hc/en-us/articles/115000671249-What-are-single-click-payments-and-how-does-it-work' target='_blank'>here</a>."
        step_8:
            text: "Now it's time to customize features for individual payment methods.<br><br>First select the load methods button. Only the methods that are enabled in your Mollie account will display here.<br><br>Then you use the enable/disable selector to control which will show on your webshop checkout."
        step_9:
            text: 'For each method you can enter a custom title here - it will be displayed on your webshop checkout page.'
        step_10:
            text: "Try uploading a custom image for the payment method icon. This will be shown in the webshop checkout page."
        step_11:
            text: 'Here you can create filters for country specific payment methods - for example if you want iDEAL only to show for Netherlands customers you choose "Select Countries" and select Netherlands.'
        step_12:
            text: 'Per method you can select which Mollie API to use to create payments. Click here to read about the differences between Orders and Payments API. https://docs.mollie.com/orders/why-use-orders'
        step_13:
            1:
                1:
                    text: 'Payments API<br><br>Note: Payments API can not be used for methods such as Klarna'
                2:
                    text: 'When using Payments API you may want additional details to help you match payments with customer orders -- you can enter those values here but make sure to use the correct tags provided in the text below'
            2:
                text: 'Orders API<br><br>This is Mollie suggested API to use for webshops because it allows you to create “orders”. An order contains the personal information of a customer (e.g. address) and products that the customer ordered. When an order is made'
        step_15:
            text: 'Remember to save your configurations.'
        step_16:
            title: "You're all set!"
            text: "You can now attempt a customer order on your website."
            btnNext: 'Start using Mollie'
        create: 'Before configuring individual payment methods, click "create" to save Mollie as a Payment Method in Sylius Admin Panel.'
